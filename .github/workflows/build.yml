name: CutsceneMaker

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Get Hack.io libraries
        run: git clone https://github.com/SuperHackio/Hack.io
      - name: Build Windows-x64
        working-directory: CutsceneMaker
        run: dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true
      - name: Build MacOS
        working-directory: CutsceneMaker
        run: dotnet publish -c Release -r osx-x64 --self-contained true /p:PublishSingleFile=true
      - name: Build Linux
        working-directory: CutsceneMaker
        run: dotnet publish -c Release -r linux-x64 --self-contained true /p:PublishSingleFile=true