name: Auto release Cutscene Maker

permissions:
    contents: write

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Get Hack.io libraries
        run: git clone https://github.com/SuperHackio/Hack.io
      - name: Build
        working-directory: CutsceneMaker
        run: |
          dotnet publish CutsceneMaker/CutsceneMaker.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true /p:EnableCompressionInSingleFile=true -o ${{ github.workspace }}/output/Windows
          dotnet publish CutsceneMaker/CutsceneMaker.csproj -c Release -r linux-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true /p:EnableCompressionInSingleFile=true -o ${{ github.workspace }}/output/Linux
          dotnet publish CutsceneMaker/CutsceneMaker.csproj -c Release -r osx-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true /p:EnableCompressionInSingleFile=true -o ${{ github.workspace }}/output/MacOS
      - name: Zip Compress
        run: |
          Compress-Archive -Path ${{ github.workspace }}/output/Windows/* -DestinationPath ${{ github.workspace }}/CutsceneMaker-windows-x64.zip
          Compress-Archive -Path ${{ github.workspace }}/output/MacOS/* -DestinationPath ${{ github.workspace }}/CutsceneMaker-osx-x64.zip
          Compress-Archive -Path ${{ github.workspace }}/output/Linux/* -DestinationPath ${{ github.workspace }}/CutsceneMaker-linux-x64.zip
      - name: Create release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: auto
          title: "Auto"
          prerelease: true
          files: |
            *.zip
