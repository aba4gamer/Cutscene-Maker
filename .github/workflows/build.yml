name: Auto release Cutscene Maker

permissions:
    contents: write

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Get Hack.io libraries
        run: git clone https://github.com/SuperHackio/Hack.io
      - name: Build
        working-directory: CutsceneMaker
        run: |
          dotnet publish -p:WindowsProfile
          dotnet publish -p:LinuxProfile
          dotnet publish -p:MacOSProfile
      - name: Move files
        working-directory: CutsceneMaker\bin\Release\net9.0\publish
        run: |
         xcopy /s linux-x64 ${{ github.workspace }}\CutsceneMaker-linux-x64
         xcopy /s osx-x64 ${{ github.workspace }}\CutsceneMaker-osx-x64
         xcopy /s win-x64 ${{ github.workspace }}\CutsceneMaker-win-x64
      - name: Zip Compress
        run: |
          Compress-Archive -Path ${{ github.workspace }}\CutsceneMaker-win-x64 -DestinationPath ${{ github.workspace }}\CutsceneMaker-win-x64.zip
          Compress-Archive -Path ${{ github.workspace }}\CutsceneMaker-osx-x64 -DestinationPath ${{ github.workspace }}\CutsceneMaker-osx-x64.zip
          Compress-Archive -Path ${{ github.workspace }}\CutsceneMaker-linux-x64 -DestinationPath ${{ github.workspace }}\CutsceneMaker-linux-x64.zip
      - name: Create release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: auto
          title: "Auto"
          prerelease: true
          files: |
            *.zip
