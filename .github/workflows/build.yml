name: Auto release Cutscene Maker

permissions:
    contents: write

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Get Hack.io libraries
        run: git clone https://github.com/SuperHackio/Hack.io
      - name: Build
        working-directory: CutsceneMaker
        run: |
          dotnet publish -p:WindowsProfile
          dotnet publish -p:LinuxProfile
          dotnet publish -p:MacOSProfile
      - name: Zip Compress
        working-directory: CutsceneMaker
        run: |
          Compress-Archive -Path ../Windows/* -DestinationPath ${{ github.workspace }}/CutsceneMaker-windows-x64.zip
          Compress-Archive -Path ../MacOS/* -DestinationPath ${{ github.workspace }}/CutsceneMaker-osx-x64.zip
          Compress-Archive -Path ../Linux/* -DestinationPath ${{ github.workspace }}/CutsceneMaker-linux-x64.zip
      - name: Create release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: auto
          title: "Auto"
          prerelease: true
          files: |
            *.zip
