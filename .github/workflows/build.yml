name: Auto release Cutscene Maker

permissions:
  contents: write

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Get Hack.io libraries
        run: git clone https://github.com/SuperHackio/Hack.io

      - name: Publish
        run: |
          dotnet publish CutsceneMaker/CutsceneMaker.csproj -p:WindowsProfile
          dotnet publish CutsceneMaker/CutsceneMaker.csproj -p:LinuxProfile
          dotnet publish CutsceneMaker/CutsceneMaker.csproj -p:MacOSProfile

      - name: Middle step because otherwise it won't work
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "${{ github.workspace }}\CutsceneMaker-win-x64"
          New-Item -ItemType Directory -Force -Path "${{ github.workspace }}\CutsceneMaker-linux-x64"
          New-Item -ItemType Directory -Force -Path "${{ github.workspace }}\CutsceneMaker-osx-x64"

          Copy-Item -Recurse -Force "${{ github.workspace }}\CutsceneMaker\bin\Release\net9.0\win-x64\publish\*" "${{ github.workspace }}\CutsceneMaker-win-x64\"
          Copy-Item -Recurse -Force "${{ github.workspace }}\CutsceneMaker\bin\Release\net9.0\linux-x64\publish\*" "${{ github.workspace }}\CutsceneMaker-linux-x64\"
          Copy-Item -Recurse -Force "${{ github.workspace }}\CutsceneMaker\bin\Release\net9.0\osx-x64\publish\*" "${{ github.workspace }}\CutsceneMaker-osx-x64\"

      - name: Compress
        shell: pwsh
        run: |
          Compress-Archive -Path "${{ github.workspace }}\CutsceneMaker-win-x64" -DestinationPath "${{ github.workspace }}\CutsceneMaker-win-x64.zip"
          Compress-Archive -Path "${{ github.workspace }}\CutsceneMaker-linux-x64" -DestinationPath "${{ github.workspace }}\CutsceneMaker-linux-x64.zip"
          Compress-Archive -Path "${{ github.workspace }}\CutsceneMaker-osx-x64" -DestinationPath "${{ github.workspace }}\CutsceneMaker-osx-x64.zip"

      - name: Create release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: auto
