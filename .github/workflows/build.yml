name: CutsceneMaker

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Get Hack.io libraries
        run: git clone https://github.com/SuperHackio/Hack.io
      - name: Build
        working-directory: CutsceneMaker
        run: |
          dotnet publish -p:PublishProfile=Properties\PublishProfiles\WindowsProfile.pubxml
          dotnet publish -p:PublishProfile=Properties\PublishProfiles\LinuxProfile.pubxml
          dotnet publish -p:PublishProfile=Properties\PublishProfiles\MacOSProfile.pubxml